<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Form</title>
</head>
<body>

<div class="container">
    <div class="row">
        <section class="col-xs-12">

<form>
    <label for="inputName">Name</label>
    <input class="form-control"type="text" id="inputName"
        placeholder="Name">

    <label for="inputEmail">Email</label>
    <input class="form-control type="email" id="inputEmail"
        placeholder="Email">

    <label for="selectSite">Site</label>
    <select  class="form-control id="selectSite">
        <option>Choose...</option>
        <option>lynda.com</option>
        <option>raybo.org</option>
        <option>iviewsource.com</option>
    </select>

    <label> Skills Selection </label>
    
    <div class="checkbox">
            <label>
                <input type="checkbox">
                HTML
            </label>
        </div>
    
        <div class="checkbox">
            <label>
                <input type="checkbox">
            CSS
            </label>
        </div>

        <div class="checkbox">
                <label>
                    <input type="checkbox">
                JavaScript
                </label>
            </div>

            
<div class="form-group">
        <label>Gender Selection</label>
<label class="radio-inline">
    <input name="options" type="radio"> Female
</label>

<label class="radio-inline">
        <input name="options" type="radio"> Male
    </label>
</div>
<div class="form-group">
    <label for="inputComments">Comments</label>
    <textarea  class="form-control id="inputComments"></textarea>
</div>

<div class="checkbox">
        <label>
    <input id="inputAddList" type="checkbox">
    Add me to e-mail blast</label>
    </div>

    <input class="btn btn-default" type="submit" value="submit">
</form>


        </section>
    </div><!-- row -->
</div><!-- content container -->


<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
